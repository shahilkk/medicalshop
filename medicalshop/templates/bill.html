{% extends 'medicalmaster.html' %}
{% block content %}
{% load static %}


<style>
    .searchbox{
        margin: 150px 0 0 50px;

    }
</style>

<div class="container" style="margin-top: 50px;">
    <div class="row">

        <div class="col-md-6 ml-auto searchbox">

            <form class="form-inline "  action="search_list" method="post">

                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <p>{{ msg }}</p>
        </div>
        <div class="col-md-6">
            <img src="https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1130&q=80" class="img-fluid" alt="">
        </div>
    </div>
</div>



{% endblock %}
