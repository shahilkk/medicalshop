{% extends 'medicalmaster.html' %}
{% block content %}
{% load static %}




<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div class="col-lg-12">
      <form action="add" method="post">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="">Medicine Name</label>
            <input type="text" class="form-control" name="medicine">
          </div>
          <div class="form-group col-md-3">
            <label for="">Per/cost</label>
            <input type="text" class="form-control" name="per">
          </div>
          <div class="form-group col-md-3">
            <label for="">Quantity</label>
            <input type="text" class="form-control" name="quantity">
          </div>
          <div class="form-group col-md-3">
            <label for="">Selling Cost</label>
            <input type="text" class="form-control" name="sellcost">
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <!-- {% if status == 1 %}
      <div class="alert alert-success" role="alert">
        Registration Successful
      </div>
      {% endif %} -->
    </div>

  </div>
  <div class="row" style="margin: 20px;">
    <div class="col-lg-12">
      <div class="card shadow border-0 mb-7" >
        <div class="card-header">
            <h5 class="mb-0">Added Medicine</h5>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-nowrap">
                <thead class="thead-light">
                    <tr>

                        <th scope="col"> Medicine Name</th>
                        <th scope="col">Per Rate</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Sell rate</th>
 
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        {% for i in viewstock %}
                    <tr>

                        <td> {{ i.medicine_name }} </td>
                        <td> {{ i.medicine_per }} </td>
                        <td> {{ i.medicine_qunatity }} </td>
                        <td> {{ i.medicine_sellingprice }} </td>

                    </tr>
                    {% endfor %}


                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
</div>



{% endblock %}
